<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th class="vertical-line">ID</th>
            <th class="vertical-line">Title</th>
            <th class="vertical-line">Author</th>
            <th class="vertical-line">Price</th>
            <th class="vertical-line">Description</th>
            <th class="vertical-line">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let book of filteredBooks'>
            <td class="vertical-line">{{ book.id }}</td>
            <td class="vertical-line">{{ book.volumeInfo.title }}</td>
            <td class="vertical-line">{{ book.volumeInfo.authors }}</td>
            <td class="vertical-line">{{ book.volumeInfo.price | currency:'GBP':'symbol':'1.2-2' }}</td>
            <td>{{ book.volumeInfo.description }}</td>
            <td class="vertical-line">
              <button (click)="selectBook(book)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
